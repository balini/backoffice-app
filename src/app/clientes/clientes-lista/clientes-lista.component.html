<mat-toolbar class="mat-toolbar">
  <span>Gestão de clientes (Backoffice)</span>
  <span class="spacer"></span>
  <button mat-raised-button class="add-button" (click)="adicionarCliente()">Adicionar Cliente</button>
</mat-toolbar>

<div class="container">
  <mat-form-field appearance="outline" class="search-field">
    <mat-label>Pesquisar clientes</mat-label>
    <input matInput [(ngModel)]="pesquisa" (keyup)="filtrarClientes()">
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let cliente"> {{cliente.nome}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let cliente"> {{cliente.email}} </td>
    </ng-container>

    <ng-container matColumnDef="localizacao">
      <th mat-header-cell *matHeaderCellDef> Localização </th>
      <td mat-cell *matCellDef="let cliente"> {{cliente.localizacao}} </td>
    </ng-container>

    <ng-container matColumnDef="agencia">
      <th mat-header-cell *matHeaderCellDef> Agência </th>
      <td mat-cell *matCellDef="let cliente"> {{cliente.agencia}} </td>
    </ng-container>

    <ng-container matColumnDef="conta">
      <th mat-header-cell *matHeaderCellDef> Conta </th>
      <td mat-cell *matCellDef="let cliente"> {{cliente.conta}} </td>
    </ng-container>

    <ng-container matColumnDef="saldo">
      <th mat-header-cell *matHeaderCellDef> Saldo </th>
      <td mat-cell *matCellDef="let cliente"> R$ {{cliente.saldo | number:'1.2-2'}} </td>
    </ng-container>

    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let cliente">
        <button mat-icon-button color="primary" (click)="editarCliente(cliente)">
          <span>✎</span>
        </button>
        <button mat-icon-button color="warn" (click)="deletarCliente(cliente)">
          <span>✖</span>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
