<div class="clientes-container">
  <h1>Lista de Clientes</h1>
  <button mat-raised-button color="primary" routerLink="/clientes/novo">Adicionar Cliente</button>

  <table mat-table [dataSource]="clientes" class="mat-elevation-z8">

    <!-- Colunas -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let cliente">{{ cliente.id }}</td>
    </ng-container>

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let cliente">{{ cliente.nome }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let cliente">{{ cliente.email }}</td>
    </ng-container>

    <ng-container matColumnDef="localizacao">
      <th mat-header-cell *matHeaderCellDef>Localização</th>
      <td mat-cell *matCellDef="let cliente">{{ cliente.localizacao }}</td>
    </ng-container>

    <ng-container matColumnDef="agencia">
      <th mat-header-cell *matHeaderCellDef>Agência</th>
      <td mat-cell *matCellDef="let cliente">{{ cliente.agencia }}</td>
    </ng-container>

    <ng-container matColumnDef="conta">
      <th mat-header-cell *matHeaderCellDef>Conta</th>
      <td mat-cell *matCellDef="let cliente">{{ cliente.conta }}</td>
    </ng-container>

    <ng-container matColumnDef="saldo">
      <th mat-header-cell *matHeaderCellDef>Saldo</th>
      <td mat-cell *matCellDef="let cliente">{{ cliente.saldo | currency:'BRL' }}</td>
    </ng-container>

    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let cliente">
        <button mat-icon-button color="accent" [routerLink]="['/clientes', cliente.id, 'editar']">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteCliente(cliente.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
