<h2 mat-dialog-title>{{ data.mode === 'create' ? 'Adicionar cliente' : 'Editar cliente' }}</h2>
  <form [formGroup]="form" (ngSubmit)="save()">
    <mat-dialog-content class="dialog-content">
      <mat-form-field appearance="outline" class="full">
        <mat-label>Nome</mat-label>
        <input matInput formControlName="nome" />
        <mat-error *ngIf="form.controls['nome'].hasError('required')">Nome é obrigatório</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email" />
        <mat-error *ngIf="form.controls['email'].hasError('required')">Email é obrigatório</mat-error>
        <mat-error *ngIf="form.controls['email'].hasError('email')">Email inválido</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Localização</mat-label>
        <input matInput formControlName="localizacao" />
      </mat-form-field>

      <div class="row">
        <mat-form-field appearance="outline">
          <mat-label>Agência</mat-label>
          <input matInput formControlName="agencia" />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Conta</mat-label>
          <input matInput formControlName="conta" />
        </mat-form-field>
      </div>

      <mat-form-field appearance="outline">
        <mat-label>Saldo</mat-label>
        <input matInput formControlName="saldo" type="number" />
      </mat-form-field>
    </mat-dialog-content>

    <mat-dialog-actions align="end">
      <button mat-stroked-button mat-dialog-close>Cancelar</button>
      <button mat-flat-button color="primary" [disabled]="form.invalid">Salvar</button>
    </mat-dialog-actions>
  </form>
